---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-operators
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/fredrkl/open-telemetry-demo
    targetRevision: HEAD
    path: kustomize/components/overlays/test
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
