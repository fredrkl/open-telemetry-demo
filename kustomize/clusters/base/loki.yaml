---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: loki
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: loki
    targetRevision: 6.36.1
    helm:
      values: |
        loki:
          schemaConfig:
            configs:
              - from: "2024-04-01"
                store: tsdb
                object_store: azure
                schema: v13
                index:
                  prefix: loki_index_
                  period: 24h
          ingester:
            chunk_encoding: snappy
          tracing:
            enabled: true
          querier:
            max_concurrent: 4
          storage:
            type: azure
            azure:
              accountName: oteldemo
              useFederatedToken: true
              requestTimeout: 30
              endpointSuffix: core.windows.net
            bucketNames:
              chunks: "chunks"
              ruler: "ruler"
              admin: "admin"
        deploymentMode: SimpleScalable
        backend:
          replicas: 3
        read:
          replicas: 2
        write:
          replicas: 2
        minio:
          enabled: false
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
