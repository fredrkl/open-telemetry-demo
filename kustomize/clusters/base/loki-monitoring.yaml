---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: loki-canary
  namespace: loki
  labels:
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: canary
      app.kubernetes.io/instance: loki
  namespaceSelector:
    matchNames:
      - loki
  endpoints:
    - port: "3500"
      interval: 30s
      path: /metrics
